<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
  <div class="w3-sidebar w3-light-grey w3-card-4 w3-animate-left" style="width:200px" id="sidebar">
    <div class="w3-bar w3-dark-grey">
      <span class="w3-bar-item w3-padding-16">Content</span>
      <button onclick="closeSidebar()" class="w3-bar-item w3-button w3-right w3-padding-16"
        title="close Sidebar">&times;</button>
    </div>
    <div class="w3-bar-block">
      <span class="w3-bar-item">Size: 
        <input id="slider-size" type="range" min="1" max="100" value="50" onchange="ballSizeChanged(this, event)" style="width:100%"/>
      </span>
      <span class="w3-bar-item">Color: 
        <input id="color-picker" type="color" onchange="ballColorChanged(this, event)" style="width:100%"/>
      </span>
      <span class="w3-bar-item">
        <input class="w3-check" type="checkbox" onchange="autoFillDivChanged(this, event)">
        <label>Auto-fill div</label>
      </span>  
      <span class="w3-bar-item">
        <input class="w3-check" type="checkbox" onchange="fullScreenModeChanged(this, event)">
        <label>Full screen</label>
      </span> 
    </div>
  </div>

  <div id="main" style="margin-left:200px">
    <div class="w3-container w3-display-container" style="padding:0px;"> <!-- add 0 padding here to have no left padding -->
      <span title="Expanded Sidebar" style="display:none" id="expanded-sidebar"
        class="w3-button w3-transparent w3-display-topleft w3-xlarge" onclick="openSidebar()">&#9776;</span>
      <div id="sketch-container">
      </div>
    </div>
  </div>

  <script>
    function openSidebar() {
      document.getElementById("main").style.marginLeft = "180px";
      document.getElementById("sidebar").style.width = "180px";
      document.getElementById("sidebar").style.display = "block";
      document.getElementById("expanded-sidebar").style.display = 'none';
    }

    function closeSidebar() {
      document.getElementById("main").style.marginLeft = "0";
      document.getElementById("sidebar").style.display = "none";
      document.getElementById("expanded-sidebar").style.display = "inline-block";
    }
  </script>
  
</body>

</html>
